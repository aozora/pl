<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
  <ul class="orbit-container">
    <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
    <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
    <li class="is-active orbit-slide">
      <div>
        <img class="orbit-image" src="../../img/orbit-1.jpg" alt="Galaxy">
        <figcaption class="orbit-caption">To Infinity And Beyond</figcaption>
      </div>
    </li>
    <li class=" orbit-slide">
      <div>
        <img class="orbit-image" src="../../img/orbit-2.jpg" alt="Space Shuttle">
        <figcaption class="orbit-caption">Blast Off!</figcaption>
      </div>
    </li>
    <li class=" orbit-slide">
      <div>
        <img class="orbit-image" src="../../img/orbit-3.jpg" alt="USA Space Capsule">
        <figcaption class="orbit-caption">Houston, We&#x27;ve Got A Problem</figcaption>
      </div>
    </li>
    <li class=" orbit-slide">
      <div>
        <img class="orbit-image" src="../../img/orbit-4.jpg" alt="Space">
        <figcaption class="orbit-caption">Out Of This World</figcaption>
      </div>
    </li>
  </ul>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details</span><span class="show-for-sr">Current Slide</span></button>
    <button data-slide="1"><span class="show-for-sr">Second slide details</span></button>
    <button data-slide="2"><span class="show-for-sr">Third slide details</span></button>
    <button data-slide="3"><span class="show-for-sr">Fourth slide details</span></button>
  </nav>
</div>
